<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/californiatemplate/template.xhtml">

    <ui:define name="title">Department Management</ui:define>

    <ui:define name="content">
        <div class="card">
            <!-- IMPORTANT: Give the form an ID -->
            <h:form id="departmentListForm">
                <!-- Growl is used to display the success/error messages from the bean -->
                <p:growl id="growl" showDetail="true" life="4000"/>

                <p:toolbar style="margin-bottom: 1rem;">
                    <p:toolbarGroup>
                        <!-- FIXED: Correct bean name -->
                        <p:commandButton value="Add Department" icon="pi pi-plus"
                                         actionListener="#{departmentListView.addDepartment()}"
                                         update=":departmentDialogForm"
                                         oncomplete="PF('departmentDialog').show()"
                                         styleClass="ui-button-success"/>
                    </p:toolbarGroup>
                </p:toolbar>

                <!-- IMPROVED: This data table is now correctly configured -->
                <p:dataTable id="departmentsTable" var="department" value="#{departmentListView.departments}"
                             paginator="true" rows="#{departmentListView.maximumresults}"
                             paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15,20"
                             emptyMessage="No departments found.">

                    <!-- Added a header to match the UI image -->
                    <f:facet name="header">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span style="font-weight: bold;">Department Management</span>
                            <!-- This search functionality can be implemented later -->
                        </div>
                    </f:facet>

                    <!-- FIXED: Column now correctly displays department name -->
                    <p:column headerText="Department" sortBy="#{department.name}">
                        <h:outputText value="#{department.name}"/>
                    </p:column>

                    <!-- IMPROVED: Changed from Description to Dpt Lead to match the image -->
                    <!-- CORRECTED: This column is now safe from NullPointerExceptions -->
                    <p:column headerText="Dpt Lead" sortBy="#{department.userid.firstName}">

                        <!-- Only show the name if a lead is assigned -->
                        <h:outputText value="#{department.userid.firstName} #{department.userid.lastName}"
                                      rendered="#{not empty department.userid}" />

                        <!-- Show a placeholder if no lead is assigned -->
                        <h:outputText value="Not Assigned"
                                      rendered="#{empty department.userid}"
                                      style="color: #888;" />

                    </p:column>
                    <!-- IMPROVED: Added dummy Teams column to match the image. We can add this field to the model later. -->
                    <p:column headerText="Teams" style="text-align: center;">
                        <h:outputText value="5"/>
                    </p:column>

                    <p:column headerText="Actions" style="width:8rem; text-align: center;">
                        <!-- FIXED: Correct bean name -->
                        <p:commandButton icon="pi pi-pencil" styleClass="edit-button rounded-button ui-button-success"
                                         actionListener="#{departmentListView.editDepartment(department)}"
                                         update=":departmentDialogForm"
                                         oncomplete="PF('departmentDialog').show()"/>

                        <!-- FIXED: Correct bean name and update target -->
                        <p:commandButton icon="pi pi-trash" styleClass="rounded-button ui-button-danger"
                                         actionListener="#{departmentListView.deleteDepartment(department)}"
                                         update="departmentsTable growl">
                            <p:confirm header="Confirmation"
                                       message="Are you sure you want to delete department '#{department.name}'?"
                                       icon="pi pi-exclamation-triangle"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>

                <!-- This dialog is required for the delete confirmation to work -->
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"/>
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"/>
                </p:confirmDialog>
            </h:form>
        </div>

        <!--
            This include should point to your dialog file.
            Make sure the file exists at this path.
        -->
        <ui:include src="/WEB-INF/dialogs/DepartmentFormDialog.xhtml"/>

    </ui:define>
</ui:composition>
</html>
