<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<h:outputScript name="js/ripple.js" library="california-layout" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/resources/california-layout/images/afaas-logo.png" />
	<h:outputScript name="js/layout.js" library="california-layout" />
	<h:outputScript name="js/prism.js" library="california-layout" />
	<style>
		body .ui-button.ui-button-info, body .ui-splitbutton.ui-button-info > .ui-button {
			background: #228b22 !important;
			border: 1px solid #228b22 !important;
		}
	</style>
</h:head>

<h:body styleClass="landing-body">
	<div class="layout-main">
		<ui:insert name="content" />
	</div>

	<h:outputStylesheet name="css/custom-styles.css"
		library="california-layout" />
	<h:outputStylesheet name="css/primeicons.css"
		library="california-layout" />
	<h:outputStylesheet name="css/primeflex.min.css"
		library="california-layout" />
	<h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css"
		library="california-layout" />
	<h:outputStylesheet name="css/demo.css" library="demo" />
	<h:outputStylesheet name="css/overrides.css"
		library="california-layout" />
</h:body>

</html>
