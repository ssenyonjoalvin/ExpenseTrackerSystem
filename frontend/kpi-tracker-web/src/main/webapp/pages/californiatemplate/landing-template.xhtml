<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title><ui:insert name="title">KPI Tracker System</ui:insert></title>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/resources/california-layout/images/favicon.ico" />
	<h:outputScript name="js/nanoscroller.js" library="california-layout" />
	<h:outputScript name="js/layout.js" library="california-layout" />
	<ui:insert name="head" />
</h:head>

<h:body styleClass="main-body">

	<div
		class="layout-wrapper #{guestPreferences.menuLayout != 'horizontal' ? guestPreferences.menuLayout : null}"
		style="margin-top: 0px !important;">
		<div class="layout-main" style="margin-left: 0px !important;">
			<div class="layout-main-content">
				<ui:insert name="content" />
			</div>

			<ui:include src="./footer.xhtml" />
		</div>
	</div>

	<p:ajaxStatus
		style="width:50px;height:50px;position:fixed;right:50%;bottom:50%">
		<f:facet name="start">
			<p:graphicImage value="/resources/images/workingicon.png" />
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<h:outputStylesheet name="css/custom-styles.css"
		library="california-layout" />
	<h:outputStylesheet name="css/nanoscroller.css"
		library="california-layout" />
	<h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css"
		library="california-layout" />
	<h:outputStylesheet name="css/overrides.css"
		library="california-layout" />
</h:body>

</html>
